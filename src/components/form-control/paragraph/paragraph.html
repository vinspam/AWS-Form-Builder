<ng-container *ngIf="control as control">
    <ng-container [ngSwitch]="control.subtype">
        <ng-container *ngSwitchCase="'p'">
            <p class="{{control.style}} {{control.customClass}}">
                {{control.label}}
            </p>
        </ng-container>
        <ng-container *ngSwitchCase="'address'">
            <address class="{{control.style}} {{control.customClass}}">
                {{control.label}}
            </address>
        </ng-container>
        <ng-container *ngSwitchCase="'blockquote'">
            <blockquote class="{{control.style}} {{control.customClass}}">
                {{control.label}}
            </blockquote>
        </ng-container>
        <ng-container *ngSwitchCase="'canvas'">
            <canvas class="{{control.style}} {{control.customClass}}">
                {{control.label}}
            </canvas>
        </ng-container>
        <ng-container *ngSwitchCase="'output'">
            <output class="{{control.style}} {{control.customClass}}">
                {{control.label}}
            </output>
        </ng-container>
    </ng-container>
    <ng-template [ngIf]="isPreviewTemplate">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Duplicate" 
                        [matTooltipPosition]="'below'" 
                        (click)="duplicateParagraphControl(control)"
                        class="asw-btn btn btn-sm btn-outline-secondary btn-just-icon mr-2 mb-1 me-2">
                    <i class="material-icons asw-material-icon">content_copy</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Edit" 
                        [matTooltipPosition]="'below'" 
                        (click)="editParagraphDialog(control, controlIndex)"
                        class="asw-btn btn btn-just-icon btn-sm btn-outline-success mr-2 me-2 mb-1">
                    <i class="material-icons asw-material-icon">edit</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Delete" 
                        [matTooltipPosition]="'below'" 
                        (click)="deleteParagraphDialog(control, controlIndex)"
                        class="asw-btn btn btn-just-icon btn-sm btn-outline-danger mb-1">
                    <i class="material-icons asw-material-icon">delete</i>
                </button>
            </div>                                            
        </div>
    </ng-template>    
</ng-container>
