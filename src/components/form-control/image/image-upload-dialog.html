<h4 mat-dialog-title>Crop Uploaded Image</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswImageCropForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-2">
                <div class="text-center btn-toolbar mt-2" role="toolbar" aria-label="Image controls toolbar">
                    <div class="btn-group-vertical" role="group" aria-label="toolbar">
                        <button type="button" 
                            class="asw-btn btn btn-outline-primary"
                            (click)="fileInput.click()"
                            matTooltip="Load image" 
                            *ngIf="isImageLoaded">
                            <input style="display: none" 
                                    type="file" 
                                    #fileInput 
                                    (change)="fileChangeEvent($event)"
                                    id="imageUpload" 
                                    accept=".png, .jpg, .jpeg">
                            <i class="asw-material-icon material-icons btn-selector">attach_file</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary"
                                matTooltip="Remove image"
                                matTooltipPosition="right"
                                *ngIf="!isImageLoaded" 
                                (click)="removeImage()">
                            <i class="asw-material-icon material-icons btn-selector">clear</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary" 
                                [disabled]="isImageLoaded" 
                                matTooltip="Left rotate"
                                matTooltipPosition="right"
                                (click)="rotateLeft()">
                            <i class="asw-material-icon material-icons btn-selector">rotate_left</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary" 
                                matTooltip="Right rotate"
                                matTooltipPosition="right"
                                [disabled]="isImageLoaded" 
                                (click)="rotateRight()">
                            <i class="asw-material-icon material-icons btn-selector">rotate_right</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary"
                                matTooltip="Swap horizontal"
                                matTooltipPosition="right" 
                                [disabled]="isImageLoaded" 
                                (click)="flipHorizontal()">
                            <i class="asw-material-icon material-icons btn-selector">swap_horiz</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary"
                                matTooltip="Swap vertical"
                                matTooltipPosition="right" 
                                [disabled]="isImageLoaded" 
                                (click)="flipVertical()">
                            <i class="asw-material-icon material-icons btn-selector">swap_vert</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary" 
                                matTooltip="{{containWithinAspectRatio?'Fill Aspect Ratio':'Contain Within Aspect Ratio'}}"
                                matTooltipPosition="right"
                                [disabled]="isImageLoaded" 
                                (click)="toggleContainWithinAspectRatio()">
                            <i class="asw-material-icon material-icons btn-selector">
                                {{containWithinAspectRatio?'crop_free':'crop_din'}}
                            </i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary" 
                                [disabled]="isImageLoaded"
                                matTooltip="Reset image"
                                matTooltipPosition="right" 
                                (click)="resetImage()">
                            <i class="asw-material-icon material-icons btn-selector">refresh</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary"
                                matTooltip="Zoom out"
                                matTooltipPosition="right" 
                                [disabled]="isImageLoaded" 
                                (click)="zoomOut()">
                            <i class="asw-material-icon material-icons btn-selector">zoom_out</i>
                        </button>
                        <button type="button" 
                                class="asw-btn btn btn-outline-primary"
                                matTooltip="Zoom in"
                                matTooltipPosition="right" 
                                [disabled]="isImageLoaded" 
                                (click)="zoomIn()">
                            <i class="asw-material-icon material-icons btn-selector">zoom_in</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <asw-image-crop
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [containWithinAspectRatio]="containWithinAspectRatio"
                    [aspectRatio]="1"
                    [resizeToWidth]="256"
                    [onlyScaleDown]="true" 
                    [roundCropper]="true"
                    [canvasRotation]="canvasRotation"
                    [transform]="transform"
                    [alignImage]="'center'"
                    [style.display]="showCropper ? null : 'none'"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady($event)"
                    (loadImageFailed)="loadImageFailed()">
                </asw-image-crop>
            </div>
        </div>        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger mr-2 mb-1"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary mb-1"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
