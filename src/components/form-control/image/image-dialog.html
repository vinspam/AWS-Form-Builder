<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswImageForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.label">
                            <mat-error class="asw-mat-error" *ngIf="aswImageForm.get('label')?.hasError(validation.type) && (aswImageForm.get('label')?.dirty || aswImageForm.get('label')?.touched)">
                                <mat-icon class="asw-mat-icon" aria-hidden="false">error</mat-icon> {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Image url</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter image url"
                                        matTooltip="Enter label"
                                        formControlName="imageUrl">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Column Size</mat-label>
                        <mat-select formControlName="column" matTooltip="Select column size">
                            <mat-option value="col-md-12">Column 12</mat-option>
                            <mat-option value="col-md-11">Column 11</mat-option>
                            <mat-option value="col-md-10">Column 10</mat-option>
                            <mat-option value="col-md-9">Column 9</mat-option>
                            <mat-option value="col-md-8">Column 8</mat-option>
                            <mat-option value="col-md-7">Column 7</mat-option>
                            <mat-option value="col-md-6">Column 6</mat-option>
                            <mat-option value="col-md-5">Column 5</mat-option>
                            <mat-option value="col-md-4">Column 4</mat-option>
                            <mat-option value="col-md-3">Column 3</mat-option>
                            <mat-option value="col-md-2">Column 2</mat-option>
                            <mat-option value="col-md-1">Column 1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Text style: 
                    <mat-button-toggle-group formControlName="class" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="float-left" aria-label="Text align left">
                            <mat-icon class="asw-mat-icon">format_align_left</mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle value="mx-auto" aria-label="Text align center">
                            <mat-icon class="asw-mat-icon">format_align_center</mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle value="float-right" aria-label="Text align right">
                            <mat-icon class="asw-mat-icon">format_align_right</mat-icon>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger mr-2 mb-1"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary mb-1"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
