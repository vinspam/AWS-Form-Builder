<div class="container" aswDragAndDrop (fileDropped)="onFileDropped($event)">
	<input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
        <path fill="#5f6368" d="M12.65 41.1q-4.8 0-8.2-3.4-3.4-3.4-3.4-8.15 0-4.1 2.525-7.425T10.2 18.15q1.1-5 5-8.125T24.15 6.9q5.8 0 9.825 4.125Q38 15.15 38.35 20.95v1.2q3.75.4 6.175 3.05t2.425 6.45q0 3.95-2.825 6.7T37.45 41.1H26.9q-1.9 0-3.25-1.375T22.3 36.55v-10.8l-4.5 4.55-2.45-2.4L24 19.2l8.7 8.7-2.5 2.4-4.45-4.55v10.8H37.4q2.05 0 3.525-1.525T42.4 31.55q0-2.1-1.475-3.55-1.475-1.45-3.525-1.45h-3.55v-4.7q0-4.25-2.875-7.3T23.9 11.5q-4.3 0-7.15 3.225-2.85 3.225-2.85 7.625h-1.4q-2.85 0-4.875 2.025T5.6 29.4q0 2.9 2.05 5.025Q9.7 36.55 12.7 36.55h6.6v4.55ZM24 26.25Z"/>
    </svg>
	<h3>Drag and drop file here</h3>
	<h3>or</h3>
	<label for="fileDropRef">Browse for file</label>
</div>
<div class="files-list">
	<div class="single-file" *ngFor="let file of control.value; let i = index">
		<div class="file-icon" style="width: 50px">
			<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				x="0px" y="0px" viewBox="0 0 58 58" style="enable-background:new 0 0 58 58;" xml:space="preserve">
				<polygon style="fill:#EDEADA;" points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 " />
				<g>
					<path style="fill:#CEC9AE;"
						d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z" />
					<path style="fill:#CEC9AE;"
						d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />
					<path style="fill:#CEC9AE;"
						d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z" />
					<path style="fill:#CEC9AE;"
						d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z" />
					<path style="fill:#CEC9AE;"
						d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z" />
				</g>
				<polygon style="fill:#CEC9AE;" points="37.5,0 37.5,14 51.5,14 " />
			</svg>
		</div>
		<div class="info">
			<h4 class="name">
				{{ file?.name }}
			</h4>
			<p class="size">
				{{ formatBytes(file?.size, undefined) }}
			</p>
            <mat-progress-bar mode="determinate" [value]="file?.progress"></mat-progress-bar>
			<!-- <app-progress [progress]="file?.progress"></app-progress> -->
		</div>

		<div class="delete" (click)="deleteFile(i)">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                <path fill="#5f6368" d="M6.229 17.958q-1.125 0-1.896-.77-.771-.771-.771-1.896V5.688H2.083V3.021H7.5V1.479h4.979v1.542h5.438v2.667h-1.479v9.604q0 1.125-.771 1.896-.771.77-1.896.77Zm7.542-12.27H6.229v9.604h7.542Zm-6.313 8.333h2.188V6.958H7.458Zm2.917 0h2.187V6.958h-2.187ZM6.229 5.688v9.604Z"/>
            </svg>
		</div>
	</div>
</div>
<div class="row" *ngIf="isPreviewTemplate">
    <div class="col-md-12">
        <button mat-icon-button 
                type="button" 
                matTooltip="Duplicate" 
                [matTooltipPosition]="'below'" 
                (click)="duplicateFileUploadControl(control)">
            <mat-icon>content_copy</mat-icon>
        </button>
        <!-- <button mat-icon-button 
                type="button" 
                matTooltip="Edit" 
                [matTooltipPosition]="'below'" 
                (click)="editFileUploadDialog(control, controlIndex)">
            <mat-icon>edit</mat-icon>
        </button> -->
        <button mat-icon-button 
                type="button" 
                matTooltip="Delete" 
                [matTooltipPosition]="'below'" 
                (click)="deleteFileUploadDialog(control, controlIndex)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
