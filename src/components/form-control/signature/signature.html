<div class="avatar-upload">
    <div class="avatar-preview">
        <div id="imagePreview" [style.backgroundImage]="'url('+ control.imageUrl +')'"></div>
    </div>
</div>
<div class="row" *ngIf="isPreviewTemplate">
    <div class="col-md-12">
        <button mat-raised-button type="button" matTooltip="Edit signature control" [matTooltipPosition]="'above'"
            (click)="editSignatureDialog(control, controlIndex)" class="asw-btn btn btn-just-icon btn-sm btn-outline-success me-2 mr-2 mb-1">
            <i class="material-icons asw-material-icon">edit</i>
        </button>
        <button mat-raised-button type="button" matTooltip="Remove signature control" [matTooltipPosition]="'above'"
            (click)="deleteSignatureDialog(control, controlIndex)" class="asw-btn btn btn-just-icon btn-sm btn-outline-danger mb-1">
            <i class="material-icons asw-material-icon">close</i>
        </button>
    </div>
</div>
