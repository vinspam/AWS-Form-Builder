<div class="avatar-upload">
    <div class="avatar-preview">
        <div id="imagePreview" [style.backgroundImage]="'url('+ control.imageUrl +')'"></div>
    </div>
</div>
<div class="row" *ngIf="isPreviewTemplate">
    <div class="col-md-12">
        <button mat-raised-button 
                type="button" 
                matTooltip="Duplicate" 
                [matTooltipPosition]="'below'" 
                (click)="duplicateSignatureControl(control)"
                class="asw-btn btn btn-sm btn-outline-secondary btn-just-icon mr-2 mb-1 me-2">
            <i class="material-icons asw-material-icon">content_copy</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Edit" 
                [matTooltipPosition]="'below'"
                (click)="editSignatureDialog(control, controlIndex)" 
                class="asw-btn btn btn-just-icon btn-sm btn-outline-success me-2 mr-2 mb-1">
            <i class="material-icons asw-material-icon">edit</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Delete" 
                [matTooltipPosition]="'below'"
                (click)="deleteSignatureDialog(control, controlIndex)" 
                class="asw-btn btn btn-just-icon btn-sm btn-outline-danger mb-1">
            <i class="material-icons asw-material-icon">delete</i>
        </button>
    </div>
</div>
