<div class="avatar-upload">
    <div class="avatar-preview">
        <img class="asw-profile-pic" src="{{control.imageUrl}}" height="200" width="600"/>
    </div>
</div>
<div class="row" *ngIf="isPreviewTemplate">
    <div class="col-md-12">
        <button mat-icon-button 
                type="button" 
                matTooltip="Duplicate" 
                [matTooltipPosition]="'below'" 
                (click)="duplicateDrawingControl(control)">
            <mat-icon>content_copy</mat-icon>
        </button>
        <button mat-icon-button 
                type="button" 
                matTooltip="Edit" 
                [matTooltipPosition]="'below'" 
                (click)="editDrawingDialog(control, controlIndex)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button 
                type="button" 
                matTooltip="Delete" 
                [matTooltipPosition]="'below'" 
                (click)="deleteDrawingDialog(control, controlIndex)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>                                            
</div>
