<ng-container *ngIf="control as control">
    <label id="example-radio-group-label">{{control.label}}</label>
    <mat-radio-group class="asw-radio-group {{control.customClass}}"
                    [id]="control.id"
                    [matTooltip]="control.tooltip"
                    [(ngModel)]="control.value"
                    (change)="onSelectionChange(control)">
        <mat-radio-button *ngFor="let option of control.options" 
                        [value]="option.key">
                    {{ option.value }}
        </mat-radio-button>
    </mat-radio-group>
    <ng-template [ngIf]="isPreviewTemplate">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Duplicate" 
                        [matTooltipPosition]="'below'" 
                        (click)="duplicateRadioButtonControl(control)"
                        class="asw-btn btn btn-sm btn-outline-secondary btn-just-icon mr-2 mb-1 me-2">
                    <i class="material-icons asw-material-icon">content_copy</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Edit" 
                        [matTooltipPosition]="'below'" 
                        (click)="editRadioButtonDialog(control, controlIndex)"
                        class="asw-btn btn btn-just-icon btn-sm btn-outline-success mr-2 me-2 mb-1">
                    <i class="material-icons asw-material-icon">edit</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Delete" 
                        [matTooltipPosition]="'below'" 
                        (click)="deleteRadioButtonDialog(control, controlIndex)"
                        class="asw-btn btn btn-just-icon btn-sm btn-outline-danger mb-1">
                    <i class="material-icons asw-material-icon">delete</i>
                </button>
            </div>                                            
        </div>
    </ng-template>    
</ng-container>
