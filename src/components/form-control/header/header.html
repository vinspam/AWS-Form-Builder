<ng-container *ngIf="control as control">
    <ng-container [ngSwitch]="control.subtype">
        <ng-container *ngSwitchCase="'h1'">
            <h1 class="{{control.style}} {{control.customClass}}">{{control.label}}</h1>
        </ng-container>
        <ng-container *ngSwitchCase="'h2'">
            <h2 class="{{control.style}} {{control.customClass}}">{{control.label}}</h2>
        </ng-container>
        <ng-container *ngSwitchCase="'h3'">
            <h3 class="{{control.style}} {{control.customClass}}">{{control.label}}</h3>
        </ng-container>
        <ng-container *ngSwitchCase="'h4'">
            <h4 class="{{control.style}} {{control.customClass}}">{{control.label}}</h4>
        </ng-container>
        <ng-container *ngSwitchCase="'h5'">
            <h5 class="{{control.style}} {{control.customClass}}">{{control.label}}</h5>
        </ng-container>
        <ng-container *ngSwitchCase="'h6'">
            <h6 class="{{control.style}} {{control.customClass}}">{{control.label}}</h6>
        </ng-container>
    </ng-container>
    <ng-template [ngIf]="isPreviewTemplate">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Duplicate" 
                        [matTooltipPosition]="'below'" 
                        (click)="duplicateHeaderControl(control)"
                        class="asw-btn btn btn-sm btn-outline-secondary btn-just-icon mr-2 mb-1 me-2">
                    <i class="material-icons asw-material-icon">content_copy</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Edit" 
                        [matTooltipPosition]="'below'" 
                        (click)="editHeaderDialog(control, controlIndex)"
                        class="asw-btn btn btn-sm btn-just-icon btn-outline-success mr-2 mb-1 me-2">
                    <i class="material-icons asw-material-icon">edit</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Delete" 
                        [matTooltipPosition]="'below'" 
                        (click)="deleteHeaderDialog(control, controlIndex)"
                        class="asw-btn btn btn-sm btn-just-icon btn-outline-danger mb-1">
                    <i class="material-icons asw-material-icon">delete</i>
                </button>
            </div>                                            
        </div>
    </ng-template>    
</ng-container>
