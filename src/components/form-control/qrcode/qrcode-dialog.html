<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditQrCodeForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Center Image</mat-label>
                        <input matInput type="text"
                                        name="centerImage"
                                        placeholder="Enter center image"
                                        matTooltip="Enter center image"
                                        formControlName="centerImage">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Center Image Size</mat-label>
                        <input matInput type="text"
                                        name="centerImageSize"
                                        placeholder="Enter center image size"
                                        matTooltip="Enter center image size"
                                        formControlName="centerImageSize">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Error Correction Level</mat-label>
                        <mat-select formControlName="errorCorrectionLevel" matTooltip="Select error correction level">
                            <mat-option *ngFor="let value of constants.errorCorrectionLevels"
                                [value]="value">
                                {{value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Value</mat-label>
                        <input matInput type="text"
                                        name="value"
                                        placeholder="Enter value"
                                        matTooltip="Enter value"
                                        formControlName="value">                        
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>QR Code Size</mat-label>
                        <input matInput type="text"
                                        name="qrCodeSize"
                                        placeholder="Enter QR Code Size"
                                        matTooltip="Enter QR Code Size"
                                        formControlName="qrCodeSize">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Column Size</mat-label>
                        <mat-select formControlName="column" matTooltip="Select column size">
                            <mat-option *ngFor="let column of constants.columns" [value]="column.value">
                                {{column.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger mr-2 me-2 mb-1"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary mb-1"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
