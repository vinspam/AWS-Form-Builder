<mat-form-field appearance="{{control.style}}">
    <mat-label>{{control.placeholder}}</mat-label>
    <mat-select [placeholder]="control.placeholder" ngModel [required]="control.isRequired">
        <mat-option *ngFor="let option of control.options" [value]="option.key">
            {{ option.value }}
        </mat-option>
    </mat-select>               
</mat-form-field>
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button 
                type="button" 
                matTooltip="Edit select control" 
                [matTooltipPosition]="'above'" 
                (click)="editSelectDialog(control, controlIndex)"
                class="btn btn-primary btn-link btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Remove select control" 
                [matTooltipPosition]="'above'" 
                (click)="deleteSelectDialog(control, controlIndex)"
                class="btn btn-danger btn-link btn-sm btn-just-icon">
            <i class="material-icons">close</i>
        </button>
    </div>                                            
</div>
