<mat-form-field hintLabel="Max {{control.maxlength}} characters" appearance="{{control.style}}">
    <mat-label>{{control.placeholder}}</mat-label>
    <textarea matInput [name]="control.name"
                    [placeholder]="control.placeholder"
                    ngModel
                    #input
                    [title]="control.tooltip"
                    [maxlength]="control.maxlength"
                    [required]="control.isRequired"></textarea>
    <mat-hint align="end">{{input.value?.length || 0}}/{{control.maxlength}}</mat-hint>                
</mat-form-field>
<div class="row">
    <div class="col-md-12">
        <button mat-button (click)="editTextAreaDialog(control, controlIndex)">Edit</button>
        <button mat-button color="warn" (click)="deleteTextAreaDialog(control, controlIndex)">Remove</button>
    </div>                                            
</div>
