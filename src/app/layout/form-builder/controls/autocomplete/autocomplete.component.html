<mat-form-field appearance="{{control.style}}">
    <mat-label>{{control.placeholder}}</mat-label>
    <input [type]="control.type"
           [name]="control.name"
           [placeholder]="control.placeholder"
           [matAutocomplete]="auto"
           matInput
           [formControl]="autocomplete"
           [matTooltip]="control.tooltip"
           [required]="control.isRequired">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
            {{option.value}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button 
                type="button" 
                matTooltip="Edit select control" 
                [matTooltipPosition]="'above'" 
                (click)="editAutocompleteDialog(control, controlIndex)"
                class="btn btn-primary btn-link btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Remove select control" 
                [matTooltipPosition]="'above'" 
                (click)="deleteAutocompleteDialog(control, controlIndex)"
                class="btn btn-danger btn-link btn-sm btn-just-icon">
            <i class="material-icons">close</i>
        </button>
    </div>                                            
</div>
