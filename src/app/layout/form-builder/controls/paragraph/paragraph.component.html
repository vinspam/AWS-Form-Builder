<mat-slide-toggle [color]="control.color" [required]="control.isRequired">{{control.label}}</mat-slide-toggle>
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button 
                type="button" 
                matTooltip="Edit paragraph control" 
                [matTooltipPosition]="'above'" 
                (click)="editParagraphDialog(control, controlIndex)"
                class="btn btn-primary btn-link btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Remove paragraph control" 
                [matTooltipPosition]="'above'" 
                (click)="deleteParagraphDialog(control, controlIndex)"
                class="btn btn-danger btn-link btn-sm btn-just-icon">
            <i class="material-icons">close</i>
        </button>
    </div>                                            
</div>
