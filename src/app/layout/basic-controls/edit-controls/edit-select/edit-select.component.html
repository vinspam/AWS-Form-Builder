<!-- <h1 mat-dialog-title>Edit Property</h1> -->
<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form #aswEditPropertyForm="ngForm" (ngSubmit)="onSubmit(aswEditPropertyForm)" novalidate>
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        [(ngModel)]="label">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        matTooltip="Enter tooltip"
                                        [(ngModel)]="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text"
                                        name="name"
                                        placeholder="Enter name"
                                        matTooltip="Enter name"
                                        [(ngModel)]="name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Textbox Style</mat-label>
                        <mat-select [(ngModel)]="style" name="style">
                            <mat-option value="legacy">Legacy</mat-option>
                            <mat-option value="standard">Standard</mat-option>
                            <mat-option value="fill">Fill</mat-option>
                            <mat-option value="outline">Outline</mat-option>                    
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>            
            <div class="row" *ngFor="let option of options; let i = index">
                <div class="col-md-5">
                    <mat-form-field appearance="outline">
                        <mat-label>Option key {{i+1}}</mat-label>
                        <input matInput type="text"
                                        [name]="option.key + i"
                                        placeholder="Option key"
                                        [(ngModel)]="option.key"
                                        matTooltip="Option key"
                                        maxlength="50"
                                        required>
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field appearance="outline">
                        <mat-label>Option value {{i+1}}</mat-label>
                        <input matInput type="text"
                                        [name]="option.value + i"
                                        placeholder="Option value"
                                        [(ngModel)]="option.value"
                                        matTooltip="Option value"
                                        maxlength="50"
                                        required>
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <button mat-raised-button *ngIf="options.length - 1 == i"
                            type="button" 
                            matTooltip="Add option" 
                            [matTooltipPosition]="'above'" 
                            (click)="addNewOption()"
                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                        <i class="material-icons">add</i>
                    </button>
                    <button mat-raised-button *ngIf="i != 0 && i != 1"
                            type="button" 
                            matTooltip="Remove option" 
                            [matTooltipPosition]="'above'" 
                            (click)="removeOption(i)"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-slide-toggle color="primary"
                          #isActive
                          name="isRequired"
                          [(ngModel)]="isRequired"
                          (change)="onChange($event)">{{status? 'Required':'Not Required'}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-primary"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button 
                type="submit"
                class="btn btn-danger"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
