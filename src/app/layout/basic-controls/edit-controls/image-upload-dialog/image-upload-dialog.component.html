<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswImageCropForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-12">
                <input type="file" 
                        id="imageUpload" 
                        accept=".png, .jpg, .jpeg" 
                        (change)="fileChangeEvent($event)" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="toolbar"> 
                    <button type="button" class="toolbar__button" (click)="rotateLeft()">
                        <span class="material-icons">
                            rotate_left
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="rotateRight()">
                        <span class="material-icons">
                            rotate_right
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="flipHorizontal()">
                        <span class="material-icons">
                            swap_horiz
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="flipVertical()">
                        <span class="material-icons">
                            swap_vert
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="toggleContainWithinAspectRatio()">
                        <span class="material-icons">
                            {{containWithinAspectRatio?'crop_free':'crop_din'}}
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="resetImage()">
                        <span class="material-icons">
                            refresh
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="zoomOut()">
                        <span class="material-icons">
                            zoom_out
                        </span>
                    </button>
                    <button type="button" class="toolbar__button" (click)="zoomIn()">
                        <span class="material-icons">
                            zoom_in
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <asw-image-crop
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [containWithinAspectRatio]="containWithinAspectRatio"
                [aspectRatio]="1"
                [resizeToWidth]="256" 
                [roundCropper]="true"
                [canvasRotation]="canvasRotation"
                [transform]="transform"
                [alignImage]="'center'"
                [style.display]="showCropper ? null : 'none'"
                format="png"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady($event)"
                (loadImageFailed)="loadImageFailed()"
                ></asw-image-crop>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
