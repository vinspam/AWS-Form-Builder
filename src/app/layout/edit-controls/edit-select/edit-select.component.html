<!-- <h1 mat-dialog-title>Edit Property</h1> -->
<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditPropertyForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Placeholder</mat-label>
                        <input matInput type="text"
                                        name="placeholder"
                                        placeholder="Enter placeholder"
                                        title="Enter placeholder"
                                        formControlName="placeholder">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        title="Enter tooltip"
                                        formControlName="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text"
                                        name="name"
                                        placeholder="Enter name"
                                        title="Enter name"
                                        formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Textbox Style</mat-label>
                        <mat-select formControlName="style">
                            <mat-option value="legacy">Legacy</mat-option>
                            <mat-option value="standard">Standard</mat-option>
                            <mat-option value="fill">Fill</mat-option>
                            <mat-option value="outline">Outline</mat-option>                    
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>            
            <div class="row" *ngFor="let option of options; let i = index">
                <div class="col-md-5">
                    <mat-form-field appearance="outline">
                        <mat-label>{{option.key}}</mat-label>
                        <input matInput type="text"
                                        [name]="option.key"
                                        [placeholder]="option.key"
                                        [formControlName]="option.key"
                                        maxlength="50"
                                        required>
                    </mat-form-field>
                </div>
                <div class="col-md-5">
                    <mat-form-field appearance="outline">
                        <mat-label>{{option.value}}</mat-label>
                        <input matInput type="text"
                                        [name]="option.key"
                                        [placeholder]="option.value"
                                        [formControlName]="option.value"
                                        maxlength="50"
                                        required>
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <!-- <button class="btn btn-social btn-just-icon btn-round btn-twitter">
                        <i class="fa fa-twitter"></i>
                    </button> -->
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    
                </div>
            </div>   
            <div class="row">
                <div class="col-md-12">
                    <mat-slide-toggle color="primary"
                          #isActive
                          formControlName="isRequired"
                          (change)="onChange($event)">{{status? 'Required':'Not Required'}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-primary"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-danger"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
